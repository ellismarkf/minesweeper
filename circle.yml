machine:
  node:
    version: 7.4.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn global add now

test:
  override:
    - yarn test

deployment: 
  production:
    branch: master
    commands:
      - now -t ${NOW_TOKEN} && now -t ${NOW_TOKEN} alias
  dev:
    branch: staging
    commands:
      - yarn run build